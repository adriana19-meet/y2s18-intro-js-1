<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var threethings = prompt("what are the threethings that u like it the most?");
    	threethings = threethings.split(" , ");
    	threethings.sort();
    	var otherthreethings = threethings.join();
    	document.write(otherthreethings);
// your code goes here
    </script>
</body>
